<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div id="promptBox" class = promptBox>

  </div>
  

<div id ="gameSelectBoard">
  <div id="onePlayerButton" class="playerSelectors">
     <p>One player</p>
  </div>


  <div id="twoPlayerButton" class="playerSelectors">
      <p>Two players</p>
  </div>
</div>






<div id ="formWrapper" class="formWrapper">
<form id="nameForm" class="form">

  <label for="playerOneNameEntry">player 1: </label>
  <input style="font-size:25px" type="text"id = playerOneNameEntry name = "playerOneNameEntry"><br><br>

  <label id ="playerTwoNameEntryLabel" for="playerTwoNameEntry">player 2:</label>
  <input style="font-size:25px" type="text"id = "playerTwoNameEntry" name = "playerOneNameEntry"><br>


</form>
<button id="submitButton">
  submit
</button>
</div>




<div id ="playerBoard">
  <div id="playerOneButton" class="players">
     <p>X</p>
  </div>

  <div id="playerTwoButton" class="players">
      <p>O</p>
  </div>
</div>




<div class="fullgrid">
   
        <div id="0" class="cell"></div>
        <div  id="1" class="cell"></div> 
        <div  id="2" class="cell"></div>   
    
   
        <div id="3" class="cell"></div> 
        <div id="4" class="cell"></div> 
        <div id="5" class="cell"></div>
    
        <div id="6" class="cell"></div> 
        <div id="7" class="cell"></div> 
        <div id="8" class="cell"></div>
    
   
</div>
<div id = "playerNameBoard" class = "playerNameBoard">
  <div id = "playerOneNamePlace" class="playerNameBoxes">
  </div>
  <div id = "playerTwoNamePlace" class="playerNameBoxes">
  </div>
</div>
 <script src="script.js"></script>   
</body>
</html>
